<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
        <script>
            function iniciarJogo () {
               var nivel = document.getElementById('nivel').value

               if (nivel === '') {
                   alert('Vacil√£o!!! Tem que selecionar pra jogar')
                   return false
               }
               
               window.location.href = "app.html?" + nivel
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="linha">
                <div class="coluna">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png">
                    </div>
                </div>
            </div>

            <div class="linha">
                <div class="coluna">
                    <div class="d-flex justify-content-center">
                      <div class="mb-2">
                          <select class="form-control" id="nivel">
                              <option value="">-- Seleciona o nivel --</option>
                              <option value="doce_de_leite">-- Doce de Leite --</option>
                              <option value="o_de_sempre">-- O de Sempre --</option>
                              <option value="chucknorris">-- Chuck Norris --</option>
                          </select>
                      </div>
                    </div>
                </div>
            </div>
                        
            <div class="linha">
                <div class="coluna">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">VAMO AEW</button>
                    </div>
                </div>
            </div>
        
        </div>
    </body>
</html>
